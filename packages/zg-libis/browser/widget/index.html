<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/libis/dist/index.umd.js"></script>
    <script src="/browser/component/base.js"></script>

    <style>
        .search_detail {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 400px;
            background: rgb(0,0,0,0.05);
            border-bottom: 1px solid #ccc;
            transition: all 0.2s ease-out;
        }

        .search_detail.hide{
            top:-400px;
        }

        .body{
            position: relative;
        }
    </style>
</head>
<body>
    <div class="globe">
        <div class="body">
            <div class="row">
                <a class="block_btn">按钮1</a>
                <a class="block_btn" style="background-color: red;">按钮1</a>
            </div>
        </div>
    </div>

    <script>
    $("#detail_panel").get(0).onclick = function(){
        $(".search_detail").get().forEach(function(v){
            v.className = v.className === 'search_detail'? 'search_detail hide':'search_detail'
        })
    }
    </script>
</body>

</html>
