<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <meta name="decorator" content="common_top_withfun" /> -->

    <script src="https://cdn.bootcss.com/jquery/1.12.0/jquery.min.js"></script>
    <script src="/theme/js/miniUI37/miniui.js"></script>
    <script src="/dist/index.umd.js"></script>


    <!-- miniUI 样式 -->
    <link rel="stylesheet" type="text/css" href="/theme/js/miniUI37/themes/default/miniui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" type="text/css" href="/theme/css/iconfont/iconfont.css">
    <!-- 样式重置 -->
    <link rel="stylesheet" type="text/css" href="/theme/css/reset.css">
    <!-- 全局样式 -->
    <link rel="stylesheet" type="text/css" href="/theme/css/globe.css">

    <!-- 下拉菜单按钮组件 -->
    <script src='/gbrm/component/popList.shelf.js' class="shelf-popList"></script>
    <script src='/gbrm/component/menuBtn.shelf.js' class="shelf-menuBtn"></script>

    <script src="./list3row.js"></script>

    <title>已登记人员</title>

</head>

<body>
    <div class="globe with_head with_head_row_3">
        <div class="head">


            <div class="row">

                <label class="gb_form col-1">上一环节：</label>
                <select class="gb_form  col-2">
                    <option value="1">全部人员</option>
                    <option value="1">缓议人员</option>
                </select>


                <label class="gb_form col-1">上一环节：</label>
                <select class="gb_form  col-2">
                    <option value="1">全部人员</option>
                    <option value="1">缓议人员</option>
                </select>

                <label class="gb_form col-1">上一环节：</label>
                <select class="gb_form  col-2">
                    <option value="1">全部人员</option>
                    <option value="1">缓议人员</option>
                </select>

                <label class="gb_form col-1">上一环节：</label>
                <select class="gb_form  col-2">
                    <option value="1">全部人员</option>
                    <option value="1">缓议人员</option>
                </select>
            </div>

            <div class="row">
                <label class="gb_form col-1">上一环节：</label>
                <input type="text" class="mini-datepicker col-2">

                <label class="gb_form col-1">上一环节：</label>
                <input type="text" class="gb_form col-2">

                <label class="gb_form col-1">上一环节：</label>         
                <input type="text" class="mini-autocomplete col-2">

                <label class="gb_form col-1">上一环节：</label>
                <select class="gb_form  col-2">
                    <option value="1">全部人员</option>
                    <option value="1">缓议人员</option>
                </select>
            </div>


            <div class="row">
                <div class="btn_group right">
                    <a class="block_btn">提取人员</a>
                    <a class="block_btn">导入审批</a>
                    <a class="block_btn">职务调整</a>
                    <a class="block_btn">取消登记</a>
                    <a id="output_btn" class="block_btn">输出<i style="float: right"
                            class="iconfont icon-expandmore"></i></a>
                </div>
            </div>
        </div>
        <div class="body">
            <div id="datagrid1" class="mini-datagrid" style="height:100%;" url="other/data.json" idField="id"
                pageSize="10" multiSelect="true">
                <div property="columns">
                    <div type="checkcolumn"></div>
                    <div type="indexcolumn" width="60" headerAlign="center">序号</div>
                    <div field="ComplaintReportingDate" width="110" allowSort="true" headerAlign="center"
                        dateFormat="yyyy-MM-dd" align="center">信访日期
                    </div>
                    <div field="TheName" width="70" headerAlign="center" allowSort="true" align="center">姓名
                    </div>
                    <div field="IdNumber" width="130" headerAlign="center" allowSort="true" align="center">
                        证件号</div>
                    <div field="ContentType" width="130" headerAlign="center" allowSort="true" align="center"> 内容分类
                    </div>
                    <div field="ProblemDependency" width="130" headerAlign="center" allowSort="true" align="center">问题属地
                    </div>
                    <div field="LettersAndForm" width="90" headerAlign="center" allowSort="true" align="center">信访形式
                    </div>
                    <div field="Status" width="130" headerAlign="center" allowSort="true" align="center">状态
                    </div>
                    <div field="Status" width="130" headerAlign="center" allowSort="true" align="center">状态
                    </div>
                    <div field="Status" width="130" headerAlign="center" allowSort="true" align="center">状态
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
