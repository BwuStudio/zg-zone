<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="/theme/js/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/theme/js/miniUI37/miniui.js"></script>
    <script src="/theme/js/libis/packages/bundle/dist/index.umd.js"></script>


    <!-- miniUI 样式 -->
    <link rel="stylesheet" type="text/css" href="/theme/js/miniUI37/themes/default/miniui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" type="text/css" href="/theme/css/iconfont/iconfont.css">

    <script src='/gbrm/common/component/base.js'></script>

    <script src="./selectPeople.js"></script>

    <title>已登记人员</title>

    <style>

    </style>
</head>

<body>
    <div class="globe with_head with_foot">
        <div class="head">
            <div class="row">
                姓名：
                <input id='search_input' type="text" class="gb_form">
                <a id='search_btn' class="block_btn">查询</a>
            </div>
        </div>
        <div class="body">
            <div class="panel with_head" style="width: 48%;float:left">
                <div class="head">
                    查询结果列表
                    <a id="add_btn" class="block_btn" style="float:right">添加</a>
                </div>

                <body>
                    <div class="mini-datagrid" style="height: 100%"  showPager='false' id='all_people'></div>
                </body>
            </div>

            <div class="panel with_head" style="width: 48%;float:right">
                <div class="head">
                    已选择人员
                    <a id="del_btn" class="block_btn" style="float:right">删除</a>
                </div>

                <body>
                    <div class="mini-datagrid" style="height: 100%" showPager='false' id='selected_people'></div>
                </body>
            </div>

        </div>
        <div class="foot">
            <div class="row" style="text-align: center">
                <a id="ok_btn" class="block_btn">确定</a>
                <a id="cancel_btn" class="block_btn">取消</a>
            </div>
        </div>
    </div>

</body>

</html>
