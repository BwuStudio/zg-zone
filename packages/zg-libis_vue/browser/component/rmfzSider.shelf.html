<div class="rmfzSider">
    <div class="rmfz_sider-bar">
        <a class="block_btn show_all">全显</a>
        <a class="block_btn setting">设置</a>
        <a class="block_btn up">上移</a>
        <a class="block_btn down">下移</a>
    </div>
    <ol class="rmfz_sider-list">
        <li class="_child_">
            <div class="rmfz_sider-num">_number_</div>
            <div class="rmfz_sider-text">_text_</div>
            <div class="rmfz_sider-next"></div>
        </li>
    </ol>

    <style>
        .rmfzSider{
            height: 100%;
            position: relative;
            padding-top: 40px;
        }
        .rmfz_sider-bar {
            height: 40px;
            padding: 6px 0;
            text-align: center;
            position: absolute;
            top: 0;left: 0;right: 0;
            border-bottom: 1px solid #ccc;
            background-color:  rgb(239, 245, 250);
            z-index: 1;
        }
        .rmfz_sider-list{
            overflow: auto;
            height: 100%;
        }
        .rmfz_sider-list>li {
            height: 60px;
            margin-top: 20px;    
            background: #efefef;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .rmfz_sider-list>li.selected {
            background: #0B70C1;
        }
        .rmfz_sider-list>li.selected *{
            color:#fff;
        }
        .rmfz_sider-list>li>.rmfz_sider-num {
            float: left;
            height: 100%;
            width: 70px;
            padding-top: 20px;
        }
        .rmfz_sider-list>li>.rmfz_sider-num>i {
            font-size: 32px;
            margin: 0 18px;
            margin-top: -20px;
            display: inline-block;
        }
        .rmfz_sider-list>li>.rmfz_sider-num>div{
            text-align: center
        }
        .rmfz_sider-list>li.child {
            margin-top: 0;
            border-top: 1px solid transparent;
        }

        .rmfz_sider-text{
            float: left;
            width: 130px;
            padding: 8px 0;
        }
    </style>
</div>
